<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--https://fontawesome.com/v4/icons/-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!--  Span for buttons  -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./stylesheets/index.css" media="screen" />

  <title>A6-Landing Page</title>
</head>
<body>
  <main class="main">
    <section class="left-side">
      <div class="contenedor">
        <div class="head">
          <h1>Welcome back</h1>
          <p>Welcome back! Please enter your details</p>
        </div>

        <div class="formulario">
          <form class="form">
            <div class="form_email formu">
              <label for="email">Email</label>
              <input id="first-name" type="email" name="email" placeholder=" Enter your email" />
            </div>
            <br />
            <div class="form_pass formu">
              <label for="password">Password</label>
              <input id="password" type="password" name="password" placeholder=" ********" />
            </div>
          </form>
        </div>

        <div class="check">
          <div class="check_box">
            <label><input type="checkbox" id="box1" value="remember"> Remember for 30 days</label>
            <br />
            <br />
            <label><a href="#">Forgot password</a></label><br>
          </div>
        </div>

        <div class="button">
          <div class="button_inside">
            <button class="sign bg_black" type="submit"><a class="sign_acc bg_black" href="#">Sign in</a></button>
            <br />
            <button class="google" type="submit">
              <img src="./pic/google_62736.ico" alt="google" />
              <a class="google_ico" href="#">Sign in with Google
              </a></button>
          </div>
        </div>

        <div class="free">
          <p>Don't have an account</p>
          <a class="for_free bounce" href="" target="_blank" rel="noopener noreferrer"> Sign up for free</a>
        </div>
      </div>

    </section>
    <br />
    <section class="right-side">
      <div class="picture">
        <img class="img_tloz" src="https://i.ibb.co/sbZnGJR/tloz-01.jpg" alt="tloz-01" border="0" />
      </div>
      <br />
      <div class="testimonio">
        <cite>"Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, eveniet. Nisi eos dolore sequi laborum
          sit cupiditate..."</cite>
      </div>
      <br />
      <div class="stars_full">
        <content class="stars-left">
          <h3>Andi Lane</h3>
          <p>Founder, Catalog</p>
          <p>Web Designer Agency</p>
        </content>
        <content class="stars-right">
          <label class="stars-inside">
            <span class="material-symbols-outlined stars">
              star_rate
            </span>
            <span class="material-symbols-outlined stars ">
              star_rate
            </span>
            <span class="material-symbols-outlined stars ">
              star_rate
            </span>
            <span class="material-symbols-outlined stars">
              star_rate
            </span>
            <span class="material-symbols-outlined stars">
              star_rate
            </span>
          </label>
          <br />

          <button>
            <span class="material-symbols-outlined">
              arrow_circle_left
            </span>
          </button>

          <button>
            <span class="material-symbols-outlined">
              arrow_circle_right
            </span>
          </button>

        </content>
        </content>
    </section>
  </main>


</body>
</html>
