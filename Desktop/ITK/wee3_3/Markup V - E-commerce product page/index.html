<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" type="text/css" />

  <title>Markup V - E-commerce product page</title>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="menu">
        <div class="logo">
          <p>sneakers</p>
        </div>
        <div class="list">
          <ul class="list-sites">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
      <div class="cart">
        <img class="shopcart" src="./img/shopping.png" alt="shopcart" />
        <img class="user" src="./img/11.jpeg" alt="user_photo" />
      </div>
    </div>
  </header>
  <main>
    <div class="left">
      <div class="photo-visual">
        <img class="p-v-photo ph" src="./img/shoe_1.PNG" alt="product" />
      </div>
      <div class="photo-row">
        <img class="p-row ph" src="./img/shoe_1.PNG" alt="product-l" />
        <img class="p-row ph" src="./img/shoe_2.PNG" alt="product-2" />
        <img class="p-row ph" src="./img/shoe_3.PNG" alt="product-3" />
        <img class="p-row ph" src="./img/shoe_4.PNG" alt="product-4" />
      </div>
    </div>
    <br />
    <div class="right">
      <div class="item">
        <span>SNEAKER COMPANY</span>
        <p>Fall Limited Edition Sneakers</p>
      </div>
      <br />
      <div class="description">
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
          they'll withstand everything the weather can offer.</p>
      </div>
      <div class="price">
        <div class="price-item">
          <span>$150.00</span>
          <span>50%</span>
        </div>
        <span>$250.00</span>
      </div>
      <br />
      <div class="buyIt">
        <div class="acount">
          <button>-</button>
          <span>0</span>
          <button>-</button>
        </div>
        <button><img class="shopcart" src="./img/shopping.png" alt="shopcart" /> Add to cart</button>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
