<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Game of my life</title>
</head>
<body>

  <!-- ============================== GAME TITLE AREA ============================== -->
  <header>
    <h1>The Game of Life</h1>
    <div class="info">
      <div class="info-gnrl">
        <section class="info-gen">how many generations have passed?</section>
        <img class="ico-gen" src="./image/egg.png" alt="egg" />
      </div>
      <section class="info-cell">Cells alive</section>
    </div>
  </header>

  <!-- ============================== GAME CANVAS AREA ============================== -->
  <main class="main">
    <canvas class="canvas"></canvas>
  </main>

  <!-- ============================== GAME BUTTONS AREA ============================== -->
  <footer>
    <button class="play">Play</button>
    <button class="stop">Stop</button>
    <button class="random">Randomize</button>
    <button class="clr">Clear</button>
  </footer>

  <script src="index.js"></script>
</body>
</html>
