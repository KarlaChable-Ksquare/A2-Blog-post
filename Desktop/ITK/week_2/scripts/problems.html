  const flatten = (arr) => {
    /* Only make changes below this comment */
    let arrFlat = arr.reduce(
      (acc, val) =>
        Array.isArray(val) ? acc.concat(flatten(val)) : acc.concat(val),
      []
    );
    return arrFlat;
    /* Only make changes below this comment */
  };
